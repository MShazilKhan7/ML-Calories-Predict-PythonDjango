{% extends 'base.html' %}
{% block content %}
<style>
    form{
        color: white;
    }
    
</style>
{% if request.user.is_authenticated %}
<div class="c-form container-fluid col-m-6 col-5 mt-5 ">
    <form class="caloriesform" method="POST">
        {% csrf_token %}
      
        <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Gender</label>
            <select name="gender" class="form-select" aria-label="Default select example">
                <option selected>select gender</option>
                <option  value="Male">male</option>
                <option value="Female">female</option>
              </select>
        </div>
        <div class="form-outline mb-3">
            <input name="age" type="number" id="form3Example3" class="form-control" min="20" />
            <label class="form-label" for="form3Example3">Age</label>
        </div>
        <div class="form-outline mb-3">
            <input name="height" type="number" class="form-control" id="price" name="price" min="0" max="200" step="0.1" />
            <label class="form-label" for="form3Example3">Height</label>
        </div>
        <div class="form-outline mb-3">
            <input name="weight" type="number" class="form-control" name="price" min="0" step="0.1" />
            <label class="form-label" for="form3Example3">Weight</label>
        </div>
        <div class="form-outline mb-3">
            <input name="duration" type="number" class="form-control"  name="price" min="0" step="0.1" />
            <label class="form-label" for="form3Example3">Duration</label>
        </div>
        <div class="form-outline mb-3">
            <input name="heartrate" type="number" class="form-control"  name="price" min="0" step="0.1" />
            <label class="form-label" for="form3Example3">Heart rate</label>
        </div>
        <div class="form-outline mb-3">
            <input name="bodytemp" type="number" class="form-control"  name="price" min="0" step="0.1" />
            <label class="form-label" for="form3Example3">Body Temperature</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Predict</button>
      
      </form>
    </div>
{% else %}
   <div class="col-4 bg-bg-info mt-5 dialogBox">
    <i class="ri-error-warning-line"></i>
    <p class="alert alert-info rounded-2">You are not authenticated</p>
    <a class="btn btn-info" href="{% url 'home' %}">close <i class="ri-close-fill"></i></a>
   </div>   
{% endif %}


{% endblock content %}
